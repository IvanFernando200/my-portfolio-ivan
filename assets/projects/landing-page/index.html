<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
      integrity="sha512-+mlclc5Q/eHs49oIOCxnnENudJWuNqX5AogCiqRBgKnpoplPzETg2fkgBFVC6WYUVxYYljuxPNG8RE7yBy1K+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body data-dark>
    <header class="header">
      <h1>A little landing page</h1>
    </header>
    <button class="panel_btn hamburger hamburger--collapse" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <aside class="panel">
      <nav class="menu">
        <a href="#section1">Reloj digital</a>
        <a href="#section2">Keword Event</a>
        <a href="#section3">CountDown</a>
        <a href="#section4">Responsive media</a>
        <a href="#section5">Responsive Tester</a>
        <a href="#section6">Device detection</a>
      </nav>
    </aside>
    <main>
      <section id="section1" class="section">
        <h2>Digital clock with alarm</h2>
        <div id="clock"></div>
        <div>
          <button id="start-clock">Start clock</button>
          <button id="stop-clock">Stop clock</button>
          <button id="start-alarm">Start alarm</button>
          <button id="stop-alarm">Stop clock</button>
        </div>
      </section>
      <section id="section2" class="section">
        <h2>Keword Event</h2>
        <div id="container" class="container">
          <div id="child" class="child"></div>
        </div>
      </section>
      <section id="section3" class="section">
        <h2>CountDown</h2>
        <div id="countdown"></div>
      </section>
      <section id="section4" class="section">
        <h2>Responsive media</h2>
        <div id="youtube"></div>
      </section>
      <section id="section5" class="section">
        <h2>Responsive Tester</h2>
        <form id="responsive-tester">
          <input name="direction" type="url" placeholder="URL" required /><br />
          <input name="ancho" type="text" placeholder="Ancho" required /><br />
          <input
            name="alto"
            type="text"
            id="alto"
            placeholder="Alto"
            required
          /><br />
          <input name="probar" type="submit" value="Probar" />
          <input name="cerrar" type="button" value="Cerrar" />
        </form>
      </section>
      <section id="section6" class="section">
        <h2>Device detection</h2>
        <div id="device-detection"></div>
      </section>
    </main>
    <button class="scroll_top hidden">&#11014;</button>
    <button class="dark__theme">ðŸŒš</button>
    <script type="module" src="index.js"></script>
  </body>
</html>
